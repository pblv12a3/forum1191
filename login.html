<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ForumsR - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favcon.png">
</head>
<body>

<header class="topbar">
  <a class="brandLink" href="index.html">
    <img class="brandLogo" src="favcon.png" alt="ForumsR">
    <span class="brandText">ForumsR</span>
  </a>
</header>

<main class="container">
  <section id="authCard">
    <h2>Login / Register</h2>

    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password (min 6 chars)" />

    <div class="row">
      <button id="btnLogin">Login</button>
      <button id="btnRegister">Register</button>
    </div>

    <div class="divider2014"></div>

    <button id="btnAnon">Continue as Anonymous</button>

    <div class="divider2014"></div>

    <div style="font-weight:bold;margin-bottom:6px">Login with phone</div>
    <input id="phoneNumber" placeholder="+1 312 555 1234" />
    <button id="btnSendCode">Send code</button>

    <input id="smsCode" placeholder="123456" />
    <button id="btnVerifyCode">Verify code</button>

    <div id="recaptcha-container"></div>

    <div id="authMsg" class="muted"></div>
  </section>
</main>

<script type="module" src="login.js?v=7"></script>
</body>
</html>
